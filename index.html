<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Social Links Profile</title>

  <style>
    * {
      font-family: "Inter";
    }
  </style>
</head>

<body>
  <div class="min-h-screen bg-neutral-900 flex justify-center items-center max-[400px]:p-3">
    <div class="card w-96 bg-neutral-800 p-12 rounded-lg max-[400px]:p-5">
      <img src="./assets/images/avatar-jessica.jpeg" class="mx-auto w-full max-w-24 rounded-full" alt="">
      <p class="name text-white text-center mt-5 text-2xl font-bold">Jessica Randall</p>
      <p class="address text-lime-300 text-center text-sm mt-1 font-semibold">London, United Kingdom</p>
      <p class="quote text-center text-white mt-5 text-sm">"Front-end developer and avid reader."</p>
      <button
        class="block rounded-md font-semibold w-full py-3 max-[400px]:py-2 mt-4 bg-neutral-700 text-white text-sm">Github</button>
      <button
        class="block rounded-md font-semibold w-full py-3 max-[400px]:py-2 mt-3 bg-neutral-700 text-white text-sm">Frontend
        Mentor</button>
      <button
        class="block rounded-md font-semibold w-full py-3 max-[400px]:py-2 mt-3 bg-neutral-700 text-white text-sm">LinkedIn</button>
      <button
        class="block rounded-md font-semibold w-full py-3 max-[400px]:py-2 mt-3 bg-neutral-700 text-white text-sm">Twitter</button>
      <button
        class="block rounded-md font-semibold w-full py-3 max-[400px]:py-2 mt-3 bg-neutral-700 text-white text-sm">Instagram</button>
    </div>
  </div>
</body>

</html>
